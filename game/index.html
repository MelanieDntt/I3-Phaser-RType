<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="./assets/spaceship.png" />
    <title>Exercice - R-Type</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Tauri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section class="container">
            <h1>I3 Super R-Type</h1>
            <h3>Kill the moving ennemy to win</h3>
            <h4>
                Controls : 
                <button class="waves-effect waves-light btn grey lighten-5 black-text"><i class="material-icons">keyboard_arrow_down</i></button>  
                <button class="waves-effect waves-light btn grey lighten-5 black-text"><i class="material-icons">keyboard_arrow_left</i>  </button>
                <button class="waves-effect waves-light btn grey lighten-5 black-text"><i class="material-icons">keyboard_arrow_right</i> </button> 
                <button class="waves-effect waves-light btn grey lighten-5 black-text"><i class="material-icons">keyboard_arrow_up</i>  </button>
                <button class="waves-effect waves-light btn grey lighten-5 black-text"><i class="material-icons">space_bar</i></button>
            </h4>
            <button class="waves-effect waves-light btn-large pulse light-green lighten-2 play">
                <i class="material-icons left">
                    play_arrow
                </i>
                Play
            </button>
        </section>
    </main>
    <script>
        let play = document.querySelector(".play");
        play.addEventListener('click', function () {
            location.replace("./exercice1.html")
        });
    </script>
</body>
</html>
